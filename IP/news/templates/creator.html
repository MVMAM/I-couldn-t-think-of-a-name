{% extends "layout.html" %}

{% block title %}
    Добавление статьи
{% endblock title %}

{% block content %}
    <div class="features">
        <h1>Добавление статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button type="submit" class="btn btn-success">
                Опубликовать
            </button>
        </form>
    </div>
{% endblock content %}
