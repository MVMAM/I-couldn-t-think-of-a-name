{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'img/MMM.jpg' %}">
        <span class="logo">MMM</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url "home" %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url "about" %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
            <a href="{% url "news_home" %}"><li><i class="fa-solid fa-paper-plane"></i> Мои публикации</li></a>
            <a href="{% url "create_news" %}"><li><i class="fa-solid fa-plus"></i> Создать публикацию</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
